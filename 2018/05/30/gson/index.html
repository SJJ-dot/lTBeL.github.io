        <blockquote>
<p>序列化带Expose注解的字段<br><figure class="highlight kotlin"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">@Expose</span></span><br><span class="line"><span class="keyword">var</span> key = <span class="string">""</span>;</span><br><span class="line"></span><br><span class="line"><span class="keyword">val</span> gson = GsonBuilder().excludeFieldsWithoutExposeAnnotation().create()</span><br></pre></td></tr></table></figure></p>
</blockquote>
<blockquote>
<p>序列化跳过带Expose注解的字段 （这里不想自己再去写注解声明就用了原来的）<br><figure class="highlight kotlin"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">val</span> gson = GsonBuilder().addSerializationExclusionStrategy(<span class="keyword">object</span> : ExclusionStrategy &#123;</span><br><span class="line">    <span class="keyword">override</span> <span class="function"><span class="keyword">fun</span> <span class="title">shouldSkipClass</span><span class="params">(clazz: <span class="type">Class</span>&lt;*&gt;?)</span></span>: <span class="built_in">Boolean</span> = <span class="literal">false</span></span><br><span class="line"></span><br><span class="line">    <span class="keyword">override</span> <span class="function"><span class="keyword">fun</span> <span class="title">shouldSkipField</span><span class="params">(f: <span class="type">FieldAttributes</span>)</span></span>: <span class="built_in">Boolean</span> &#123;</span><br><span class="line">        <span class="keyword">val</span> expose = f.getAnnotation(Expose::<span class="class"><span class="keyword">class</span>.<span class="title">java</span>)</span></span><br><span class="line">        <span class="keyword">return</span> expose != <span class="literal">null</span> &amp;&amp; !expose.serialize</span><br><span class="line">    &#125;</span><br><span class="line">&#125;).create()</span><br><span class="line"></span><br><span class="line"><span class="meta">@Expose(serialize = false,)</span></span><br><span class="line"><span class="keyword">var</span> key = <span class="number">0</span>;</span><br></pre></td></tr></table></figure></p>
</blockquote>
<blockquote>
<p>序列化别名<br><figure class="highlight kotlin"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">@SerializedName(<span class="meta-string">"authed"</span>)</span> <span class="comment">//json 中名字为authed</span></span><br><span class="line">Authedaaaaa</span><br><span class="line"></span><br><span class="line"><span class="meta">@SerializedName(value = <span class="meta-string">"ret"</span>, alternate = [ <span class="meta-string">"code"</span>])</span></span><br><span class="line"><span class="keyword">var</span> ret: <span class="built_in">Int</span> = <span class="number">0</span></span><br></pre></td></tr></table></figure></p>
</blockquote>
<blockquote>
<p>反序列化<br><figure class="highlight kotlin"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line"><span class="keyword">inline</span> <span class="function"><span class="keyword">fun</span> <span class="type">&lt;<span class="keyword">reified</span> T&gt;</span> Gson.<span class="title">fromJson</span><span class="params">(json: <span class="type">String</span>)</span></span>: T &#123;</span><br><span class="line">    <span class="keyword">return</span> fromJson(json, <span class="keyword">object</span>: TypeToken&lt;T&gt;() &#123;&#125;.type)</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
</blockquote>
<blockquote>
<p>json 数字类型返回空字符串异常处理<br><figure class="highlight kotlin"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line"><span class="keyword">val</span> gson = GsonBuilder()</span><br><span class="line">        .also &#123; gb -&gt;</span><br><span class="line">            ScalarsJsonDeserializer.types.forEach &#123; gb.registerTypeAdapter(it, ScalarsJsonDeserializer) &#125;</span><br><span class="line">        &#125;.create()</span><br><span class="line"></span><br><span class="line"><span class="keyword">private</span> <span class="keyword">object</span> ScalarsJsonDeserializer : JsonDeserializer&lt;Any&gt; &#123;</span><br><span class="line">    <span class="keyword">val</span> types = arrayOf&lt;Type&gt;(String::<span class="class"><span class="keyword">class</span>.<span class="title">java</span>,<span class="type"></span></span></span><br><span class="line">            <span class="built_in">Boolean</span>::<span class="class"><span class="keyword">class</span>.<span class="title">java</span>,<span class="type"></span></span></span><br><span class="line">            <span class="built_in">Byte</span>::<span class="class"><span class="keyword">class</span>.<span class="title">java</span>,<span class="type"></span></span></span><br><span class="line">            <span class="built_in">Char</span>::<span class="class"><span class="keyword">class</span>.<span class="title">java</span>,<span class="type"></span></span></span><br><span class="line">            <span class="built_in">Double</span>::<span class="class"><span class="keyword">class</span>.<span class="title">java</span>,<span class="type"></span></span></span><br><span class="line">            <span class="built_in">Float</span>::<span class="class"><span class="keyword">class</span>.<span class="title">java</span>,<span class="type"></span></span></span><br><span class="line">            <span class="built_in">Int</span>::<span class="class"><span class="keyword">class</span>.<span class="title">java</span>,<span class="type"></span></span></span><br><span class="line">            <span class="built_in">Long</span>::<span class="class"><span class="keyword">class</span>.<span class="title">java</span>,<span class="type"></span></span></span><br><span class="line">            <span class="built_in">Short</span>::<span class="class"><span class="keyword">class</span>.<span class="title">java</span></span></span><br><span class="line">    )</span><br><span class="line"></span><br><span class="line">    <span class="keyword">override</span> <span class="function"><span class="keyword">fun</span> <span class="title">deserialize</span><span class="params">(json: <span class="type">JsonElement</span>?, typeOfT: <span class="type">Type</span>?, context: <span class="type">JsonDeserializationContext</span>?)</span></span>: Any? &#123;</span><br><span class="line">        <span class="keyword">return</span> <span class="keyword">try</span> &#123;</span><br><span class="line">            <span class="keyword">when</span> (typeOfT) &#123;</span><br><span class="line">                String::<span class="class"><span class="keyword">class</span>.<span class="title">java</span> -&gt; <span class="title">json</span>?.<span class="title">asString</span></span></span><br><span class="line">                <span class="built_in">Boolean</span>::<span class="class"><span class="keyword">class</span>.<span class="title">java</span> -&gt; <span class="title">json</span>?.<span class="title">asBoolean</span></span></span><br><span class="line">                <span class="built_in">Byte</span>::<span class="class"><span class="keyword">class</span>.<span class="title">java</span> -&gt; <span class="title">json</span>?.<span class="title">asByte</span></span></span><br><span class="line">                <span class="built_in">Char</span>::<span class="class"><span class="keyword">class</span>.<span class="title">java</span> -&gt; <span class="title">json</span>?.<span class="title">asCharacter</span></span></span><br><span class="line">                <span class="built_in">Double</span>::<span class="class"><span class="keyword">class</span>.<span class="title">java</span> -&gt; <span class="title">json</span>?.<span class="title">asDouble</span></span></span><br><span class="line">                <span class="built_in">Float</span>::<span class="class"><span class="keyword">class</span>.<span class="title">java</span> -&gt; <span class="title">json</span>?.<span class="title">asFloat</span></span></span><br><span class="line">                <span class="built_in">Int</span>::<span class="class"><span class="keyword">class</span>.<span class="title">java</span> -&gt; <span class="title">json</span>?.<span class="title">asInt</span></span></span><br><span class="line">                <span class="built_in">Long</span>::<span class="class"><span class="keyword">class</span>.<span class="title">java</span> -&gt; <span class="title">json</span>?.<span class="title">asLong</span></span></span><br><span class="line">                <span class="built_in">Short</span>::<span class="class"><span class="keyword">class</span>.<span class="title">java</span> -&gt; <span class="title">json</span>?.<span class="title">asShort</span></span></span><br><span class="line">                <span class="keyword">else</span> -&gt; <span class="literal">null</span></span><br><span class="line">            &#125;</span><br><span class="line">        &#125; <span class="keyword">catch</span> (e: Exception) &#123;</span><br><span class="line">            <span class="literal">null</span></span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
